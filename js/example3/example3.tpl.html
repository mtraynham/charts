<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-4">
            <form class="form-horizontal" role="form">
                <div class="form-group" ng-repeat="(key, attribute) in attributes">
                    <label class="col-sm-5">{{attribute.name}}</label>
                    <div class="col-sm-7">
                        <input class="form-control" ng-model="attribute.value" ng-change="updateAttributes(attribute.renderRequired)"
                            min="{{attribute.min}}" max="{{attribute.max}}" type="{{attribute.type}}" placeholder="{{attribute.defaultValue}}"
                            step="{{attribute.step}}"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <div id="chart1" class="dc-chart" style="background-color: grey"></div>
        </div>
    </div>
</div>
